<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>28</title>
  <meta name="theme-color" content="#f8c8dc" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="bunny-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff6fa;
      color: #333;
    }
    header {
      background: #f8c8dc;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    .tabbar {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
    }
    .tab.active {
      color: #f8c8dc;
      font-weight: bold;
    }
    main {
      padding: 16px;
      padding-bottom: 80px;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    button {
      background: #f8c8dc;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>28</header>
  <main>
    <section id="home" class="active">
      <h2>Today's Overview</h2>
      <button onclick="logToday()">Log Today as Period Start</button>
      <p id="lastPeriod">Last Period: -</p>
      <p id="nextPeriod">Next Predicted: -</p>
    </section>
    <section id="calendar">
      <h2>Calendar</h2>
      <p>[Calendar UI coming]</p>
    </section>
    <section id="insights">
      <h2>Insights</h2>
      <p>[Smart insights coming soon]</p>
    </section>
    <section id="logs">
      <h2>Logs</h2>
      <p>[Symptom logs coming soon]</p>
    </section>
    <section id="settings">
      <h2>Settings</h2>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </section>
  </main>
  <footer class="tabbar">
    <div class="tab active" onclick="switchTab('home')">Home</div>
    <div class="tab" onclick="switchTab('calendar')">Calendar</div>
    <div class="tab" onclick="switchTab('insights')">Insights</div>
    <div class="tab" onclick="switchTab('logs')">Logs</div>
    <div class="tab" onclick="switchTab('settings')">Settings</div>
  </footer>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const sections = document.querySelectorAll("main > section");

    function switchTab(id) {
      tabs.forEach(t => t.classList.remove("active"));
      sections.forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      event.target.classList.add("active");
    }

    function logToday() {
      const today = new Date().toISOString();
      localStorage.setItem("lastPeriod", today);
      updatePeriodInfo();
    }

    function updatePeriodInfo() {
      const stored = localStorage.getItem("lastPeriod");
      if (stored) {
        const last = new Date(stored);
        const next = new Date(last);
        next.setDate(last.getDate() + 28);
        document.getElementById("lastPeriod").textContent = "Last Period: " + last.toDateString();
        document.getElementById("nextPeriod").textContent = "Next Predicted: " + next.toDateString();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    updatePeriodInfo();
  </script>
</body>
</html>
